<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Two Player Dice Game</title>
</head>
<body>
    <div class="mainText">
        <h1>Two Player Dice Game</h1>
        <p>Roll the dice as many times as you like - first player to score of 21 or more will win!</p>
        <p>Hit hold if you want the other player to take a go - you can switch player as many times as you like...</p>
        <p>...Be careful though: Roll a 1 and your score resets to 0!</p>
    </div>
    <div class="bttncontainer">
        <button class="buttons" id="bttnReset">START NEW GAME</button>
    </div>
    <div class="winLose">
        <p id="winLose"></p>
    </div>
    <section class="players">
    <div id="playerOne">
        <p>Player 1</p>
        <p id="scoreOneP"></p>
        <div id="gameOne">
        <div class="dice">
            <img id="diceOne" src="" alt="">
        </div>
        <div class="bttncontainer">
            <button class="buttons" id="bttnRollOne">ROLL</button>
            <button class="buttons" id="bttnHoldOne">HOLD</button>
        </div>
    </div>
    </div>

    <div id="playerTwo">
        <p>Player 2</p>
        <p id="scoreTwoP"></p>
        <div id="gameTwo">
        <div class="dice">
            <img id="diceTwo" src="" alt="">
        </div>
        <div  class="bttncontainer">
            <button class="buttons" id="bttnRollTwo">ROLL</button>
            <button class="buttons" id="bttnHoldTwo">HOLD</button>
        </div>
        </div>
    </div>
</section>
<script src="app.js"></script>
</body>
</html>
