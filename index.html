<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Two Player Dice Game</h1>
        <p>To win - roll the dice as many times as you want and the first player to have a score of 21 or more will be the winner!</p>
        <p> If you want to hold your score, hit hold and the next player will take a turn</p>
        <p>Be careful though: Roll a 1 and you lose...</p>
    </div>
    <div>
        <button id="bttnReset">Start A New Game</button>
    </div>
    <div>
        <p id="winLose"></p>
    </div>
    <div id="playerOne">
        <p>Player 1</p>
        <p id="scoreOneP"></p>
        <div id="gameOne">
        <div class="dice">
            <img id="diceOne" src="" alt="">
        </div>
        <div>
            <button id="bttnRollOne">Roll</button>
            <button id="bttnHoldOne">Hold</button>
        </div>
    </div>
    </div>

    <div id="playerTwo">
        <p>Player 2</p>
        <p id="scoreTwoP"></p>
        <div id="gameTwo">
        <div class="dice">
            <img id="diceTwo" src="" alt="">
        </div>
        <div>
            <button id="bttnRollTwo">Roll</button>
            <button id="bttnHoldTwo">Hold</button>
        </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
